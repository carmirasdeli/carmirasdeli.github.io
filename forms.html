<!DOCTYPE html>
<html oncontextmenu="return false" ondragstart="return false" >
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="description" content="Car-Mira's Deli Boothwyn Pennsylvania">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <title>Car-Mira's Italian Delicatessen - Internal Forms</title>
    <script>
    function auth() {
      let pass = "pass";
      let id = prompt("User ID:");
      let authenticate = prompt("Password");
      if (authenticate == pass && id == "admin") {
        alert("Password Accepted.");
        document.getElementById("internal").style.display = "block";
        document.getElementById("logoutbutton").style.display = "block";
        document.getElementById("loginbutton").style.display = "none";

      } else {
          document.getElementById("deny").style.display = "block";
      }
    }
    function logout() {
      document.getElementById("internal").style.display = "none";
      document.getElementById("logoutbutton").style.display = "none";
      document.getElementById("loginbutton").style.display = "block";
    }
    </script>
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="images/headerlogo.png" class="logo" id="smlogo"><img src="images/headerlogo.png" class="logo" id="logo"></a>
      <div class="topnav" id="myTopnav" style="display:inline;float:right;">
        <a href="javascript:void(0);" class="icon" onclick="mobileNavigation()">
          <i class="fa fa-bars"></i>
        </a>
        <a id="number" href="tel:6104949799">610-494-9799</a>
        <a href="menu.pdf">Menu</a>
        <a><div id="currentStatus"></div></a>
      </div>
      <script>
      function mobileNavigation() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
      <script src="./currentStatus.js" charset="utf-8"></script>
      <script>window.onload = status;</script>
      <!--<script>window.onload = auth;</script>-->
    </div>
    </nav>
    <main>
        <div class="content-wrapper" style="background-color:#ff6c6c;">
            <h1 id="headerText">Internal Forms</h1>
            <br>
        </div>
          <div class="content" style="color:black;">
            <button id="loginbutton" onclick="auth()" style="float:right;">Login</button>
            <button id="logoutbutton" onclick="logout()" style="float:right;display:none;">Logout</button>
            <div class="content-wrapper" id="internal" style="display:none;">
              <div style="padding:10px;max-width:800px;margin:0 auto;">
                <a href="forms/Application.pdf" class="forms">Application</a><br>
                <a href="forms/business_card.pdf" class="forms">Business Cards</a><br>
                <a href="forms/order_form.pdf" class="forms">Order Forms</a><br>
            </div>
          </div>
        </div>
        <div id="deny" class="content" style="color:black;display:none;padding:40px;">
          Access denied.
        </div>
        </div>
    </main>
